<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup AI Detector</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.2rem; }
        .safe { color: green; }
        .danger { color: red; }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ¤– AI Fraud Detector</h2>
        <p>Enter a user's login count to check their status.</p>
        
        <input type="number" id="loginInput" placeholder="e.g. 95">
        <button onclick="checkUser()">Check User</button>
        
        <div id="result">Waiting for input...</div>
    </div>

    <script>
        async function checkUser() {
            const loginCount = document.getElementById('loginInput').value;
            const resultDiv = document.getElementById('result');

            // 1. Prepare the Data
            const payload = { 
                login_count: parseInt(loginCount), 
                country: "USA" 
            };

            resultDiv.innerText = "Thinking...";

            try {
                // 2. Talk to the Python API
                // Make sure there is NO slash at the very end, but keep /predict_status
                const response = await fetch('https://fraud-detector-api.onrender.com/predict_status',   {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // 3. Read the JSON Answer
                const data = await response.json();
                
                // 4. Update the Screen
                if (data.ai_decision === "Banned") {
                    resultDiv.innerHTML = `<span class="danger">ðŸš¨ BANNED! (Action: ${data.action_required})</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="safe">âœ… ACTIVE (Safe User)</span>`;
                }

            } catch (error) {
                resultDiv.innerText = "Error: Is the backend server running?";
            }
        }
    </script>
</body>
</html>
